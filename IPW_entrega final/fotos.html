<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        *{  margin: 0;
            padding: 0;
            background-color: #000;
            list-style: none;
            text-decoration: none;}
        header {
            height: 80px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        nav {
            width: 60%;
        }

        ul {
            display: flex;
            width: 100%;
            justify-content: space-between ;
        }

        li {
            list-style: none;
            color:aliceblue;
            cursor: pointer;
            font-size: 20px;
            transition: .5s;
            font-family: 'Kdam Thmor Pro', sans-serif;
        }

        li:hover {
            color: #D21617;
        }

        #logo {
            width: 150px;
            height: auto;
        }

        .fts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            row-gap: 20px;
            column-gap: 40px;
            margin: 20px;

        }

        #ft1{
            background-image: url('https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/F4D073FCF957579E50B7E28BFC53275ABCAFA5EB2BA70806967C0071F72155D3/scale?width=1200&aspectRatio=1.78&format=jpeg');
            background-size: cover;
            width: 100%;
            height: 100%;
            transition: .8s;
        }

        #ft2{
            background-image: url('https://www.planocritico.com/wp-content/uploads/2018/04/homem_de_ferro_3_a_plano_critico.jpg');
            background-size: cover;
            width: 100%;
            height: 400px;
            transition: .8s;
            cursor: pointer;
        }

        #ft3{
            background-image: url('http://2.bp.blogspot.com/-wzgCOGVXxg0/UX1CdK4GL-I/AAAAAAAAe0E/VtwYOnfTTdE/s1600/Iron-Man-3-2013-Wallpaper.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            transition: .8s;
            cursor: pointer;
        }

        #ft4{
            background-image: url('https://cinepop.com.br/wp-content/uploads/2020/03/homem-de-ferro3.jpeg');
            background-size: cover;
            width: 100%;
            height: 400px;
            transition: .8s;
            cursor: pointer;
        }

        #ft5{
            background-image: url('https://ovicio.com.br/wp-content/uploads/2021/06/20210612-iron-man-3-ty-simpkins.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            transition: .8s;
            cursor: pointer;
        }

        #ft6{
            background-image: url('https://pipocamoderna.com.br/storage/2017/10/iron-man3.jpg');
            background-size: cover;
            width: 100%;
            height: 400px;
            transition: .8s;
            cursor: pointer;
        }

        #ft1:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }
        
        #ft2:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }
        
        #ft3:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }

        #ft4:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }

        #ft5:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }

        #ft6:hover {
            border: 2px solid white;
            border-radius: 50px;
            transform: scale(1.03);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="./image-removebg-preview (6).png"/>
        <nav>
            <ul>

                <a href="./fotos.html">

                <a href="./cadastro.html">
                    <li>Cadastro</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="fts">
        <div id="ft1"></div>
        <div id="ft2"></div>
        <div id="ft3"></div>
        <div id="ft4"></div>
        <div id="ft5"></div>
        <div id="ft6"></div>
    </div>

</body>
</html>
